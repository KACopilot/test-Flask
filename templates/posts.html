<!-- create a postst.html -->
<html>
<head>
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="/posts/{{ post.id }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
<!-- show post with id -->
<!-- Path: templates\post.html -->
<!-- create a post.html -->
<!-- if post exist -->
{% if post %}{
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Created: {{ post.created }}</p>
    <p>Updated: {{ post.updated }}</p>
    <p><a href="/posts/{{ post.id }}/edit">Edit</a></p>
    <p><a href="/posts/{{ post.id }}/delete">Delete</a></p>
}
<!-- if post not exist -->
{% else %}
    <p>Post not found</p>
{% endif %}


</html>
